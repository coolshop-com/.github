name: Move Issue to ðŸ‘€ In review on Linked PR

on:
  workflow_call:

jobs:
  move-issue-to-in-review:
    runs-on: ubuntu-latest
    steps:
      - name: Find linked issue number
        id: extract_issue
        env:
          GITHUB_TOKEN: ${{ secrets.ISSUES_AND_PRS_TOKEN }}
        run: |
          PR_NUMBER=$(jq -r '.pull_request.number' < $GITHUB_EVENT_PATH)
          REPO=${{ github.repository }}

          # Define GraphQL query
          QUERY='
          {
            repository(owner: "'"${REPO%%/*}"'", name: "'"${REPO#*/}"'") {
              pullRequest(number: '"$PR_NUMBER"') {
                timelineItems(first: 100) {
                  nodes {
                    ... on CrossReferencedEvent {
                      source {
                        ... on Issue {
                          number
                        }
                      }
                    }
                  }
                }
              }
            }
          }'
          # Debugging: Print query to see the GraphQL structure
          echo "GitHub GraphQL Query: $QUERY"

          # Execute the GraphQL query
          RESPONSE=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -X POST -d "{\"query\": \"$QUERY\"}" \
            https://api.github.com/graphql)

          # Debugging: Print response to see the JSON structure
          echo "GitHub GraphQL Response: $RESPONSE"

          # Extract issue number from response
          ISSUE_NUMBER=$(echo "$RESPONSE" | jq -r '.data.repository.pullRequest.timelineItems.nodes[] | select(.source != null) | .source.number' | head -n 1)

          if [[ -n "$ISSUE_NUMBER" ]]; then
            echo "Issue found: $ISSUE_NUMBER"
            echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> "$GITHUB_ENV"
          else
            echo "No linked issue found."
          fi

      - name: Move issue in GitHub Project Beta
        if: env.ISSUE_NUMBER != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const projectId = "13";
            const columnName = "ðŸ‘€ In review";
            const issueNumber = process.env.ISSUE_NUMBER;

            if (!issueNumber) {
              console.log("No issue number found.");
              return;
            }

            // Find issue node ID
            const { repository } = await github.graphql(`
              query($owner: String!, $repo: String!, $issue: Int!) {
                repository(owner: $owner, name: $repo) {
                  issue(number: $issue) {
                    id
                  }
                }
              }
            `, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue: parseInt(issueNumber)
            });

            if (!repository.issue) {
              console.log("Issue not found.");
              return;
            }
            const issueId = repository.issue.id;

            // Find field ID for "Status"
            const { node } = await github.graphql(`
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    fields(first: 20) {
                      nodes {
                        id
                        name
                      }
                    }
                  }
                }
              }
            `, { projectId });

            const statusField = node.fields.nodes.find(field => field.name === "Status");
            if (!statusField) {
              console.log("Status field not found.");
              return;
            }

            // Find option ID for "ðŸ‘€ In review"
            const { node: statusFieldData } = await github.graphql(`
              query($fieldId: ID!) {
                node(id: $fieldId) {
                  ... on ProjectV2Field {
                    options {
                      id
                      name
                    }
                  }
                }
              }
            `, { fieldId: statusField.id });

            const inReviewOption = statusFieldData.options.find(option => option.name === columnName);
            if (!inReviewOption) {
              console.log(`Column "${columnName}" not found.`);
              return;
            }

            // Update issue status to "ðŸ‘€ In review"
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: ID!) {
                updateProjectV2ItemFieldValue(
                  input: {
                    projectId: $projectId,
                    itemId: $itemId,
                    fieldId: $fieldId,
                    value: { singleSelectOptionId: $optionId }
                  }
                ) {
                  clientMutationId
                }
              }
            `, {
              projectId,
              itemId: issueId,
              fieldId: statusField.id,
              optionId: inReviewOption.id
            });

            console.log(`Issue #${issueNumber} moved to "${columnName}"`);
